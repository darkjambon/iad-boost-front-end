<sl-input
  class="iad-input"
  [label]="label"
  [placeholder]="placeHolder"
  [required]="required"
  [type]="type"
  [size]="size"
  [disabled]="disabled"
  [clearable]="clearable"
  [passwordToggle]="passwordToggle"
  [value]="value"
  (sl-input)="handleInput($event)"
  (sl-blur)="onTouched()"
></sl-input>
